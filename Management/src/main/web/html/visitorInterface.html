<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>游客界面</title>
        <style>
        #app {
            display: grid;
            place-items: center;
            height: 100vh; /* 设置高度为视口高度，使内容垂直居中 */
        }
    </style>
</head>

<script src="../js/code.jquery.com_jquery-3.7.1.js"></script>
<script src="../js/vue.js"></script>
<script src="../element-ui/lib/index.js"></script>
<link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css">

<body>
<div id="app">
    <el-row>
        <el-button type="primary" @click="onclick">查看企业群组</el-button>
    </el-row>

    <el-dialog
            title="提示"
            :visible.sync="dialogVisible"
            width="60%"
            :before-close="handleClose">
        <template>
            <el-table
                    :data="tableData"
                    stripe
                    style="width: 100%">
                <el-table-column
                        prop="enterpriseName"
                        label="企业名字"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="NumberOfEnterprise"
                        label="企业人数"
                        width="180">
                </el-table-column>
                <el-table-column
                        prop="EnterpriseWorkDirection"
                        label="企业工作方向">
                </el-table-column>
            </el-table>
        </template>
        <span slot="footer" class="dialog-footer">

  </span>
    </el-dialog>
</div>
</body>

<script>
    new Vue({
        el: '#app',
        data() {
            return {
                dialogVisible: false,
                tableData: []
            }; // 在这里定义数据
        },
        methods: {
            // 在这里定义方法
            handleClose(done) {
                let vm = this;
                this.$confirm('确认关闭？')
                    .then(_ => {
                        done();
                        vm.tableData=[];
                    })
                    .catch(_ => {});
            },
            onclick(){
                let vm = this;
                this.dialogVisible = true;
                $.ajax({
                    type: 'post',
                    url: 'http://localhost:8080/Management/enterprise/query',
                    success: function (response) {
                        // 请求成功时的处理逻辑
                        let result=JSON.parse(response);
                        let data=result.data;
                        for (let i=0;i<data.length;i++){
                            var temp=data[i];
                            var jsondata={
                                enterpriseName:temp[0],
                                NumberOfEnterprise:temp[1],
                                EnterpriseWorkDirection:temp[2]
                            }
                            vm.tableData.push(jsondata);
                        }
                    },
                    error: function (xhr, status, error) {
                        // 请求失败时的处理逻辑
                    }
                })
            }

        },
    });
</script>
</html>
